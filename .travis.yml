language: python
matrix:
  include:
  - python: "2.7"
    env: TOXENV=py27
  - python: "3.4"
    env: TOXENV=py34
  - python: "3.5"
    env: TOXENV=py35
  - python: "3.6"
    env: TOXENV=py36
  - python: "2.7"
    env: TOXENV=pep8py27
  - python: "3.6"
    env: TOXENV=pep8py36
  - python: "2.7"
    env: TOXENV=packagepy27
  - python: "3.6"
    env: TOXENV=packagepy36
install:
  - pip install --upgrade pip setuptools wheel tox
script:
  - tox
notifications:
  email:
    on_success: change
    on_failure: always
    recipients:
      - peter@pakos.uk
